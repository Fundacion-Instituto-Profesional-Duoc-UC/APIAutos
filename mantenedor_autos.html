<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    .header-section {
        background-color: #0d6efd; 
        color: white;
        padding: 20px 0;
        margin-bottom: 30px;
    }
    .form-card {
        border-left: 5px solid #0d6efd; 
    }
    .table-container {
        max-height: 60vh; 
        overflow-y: auto;
    }
    .data-table th {
        background-color: #f8f9fa; 
        position: sticky;
        top: 0;
        z-index: 10;
    }
  </style>
</head>
<body>
  
  <div class="header-section text-center">
    <div class="container">
        <h1 class="display-5"><i class="fas fa-car"></i> Sistema de Gestión de Vehículos</h1>
        <p class="lead">Conectado a la API externa para operaciones CRUD.</p>
        <button id="logoutBtn" class="btn btn-warning btn-sm mt-2">Cerrar Sesión</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      
      <div class="col-md-5">
        <div class="card shadow p-4 mb-4 form-card">
          <h2 class="card-title text-primary mb-4">Ingresar / Editar Auto</h2>
          <form id="carForm"> <input type="hidden" id="carId"> 
            
            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="mb-3">
              <label for="anio" class="form-label">Año</label>
              <input type="number" class="form-control" id="anio" min="1900" max="2050" required>
            </div>
             <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" step="10000" required>
            </div>
             <div class="mb-3">
              <label for="marca_id" class="form-label">ID de Marca</label>
              <input type="number" class="form-control" id="marca_id" required>
            </div>
            
            <button type="submit" id="saveCarBtn" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-save"></i> Guardar Auto
            </button>
          </form>
        </div>
      </div>
      
      <div class="col-md-7">
        <div class="card shadow p-4">
          <h2 class="card-title text-success mb-3">Inventario de Autos</h2>
          <div class="table-container">
            <table class="table table-striped table-hover data-table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Año</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Marca ID</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="carsTableBody"> </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="api.js"></script>
  <script type="module" src="script_autos.js"></script>
</body>
</html>
