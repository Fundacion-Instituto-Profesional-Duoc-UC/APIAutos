<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sistema de Inventario (Login)</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary mb-3">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario (duoc)</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña (duoc123)</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" id="loginBtn" class="btn btn-primary w-100">Ingresar</button>
                    </form>

                    <div id="errorMsg" class="text-danger mt-3 text-center" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="api.js"></script>
    <script type="module" src="script_autos.js"></script>
</body>
</html>
